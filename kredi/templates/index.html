<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kredi Risk Tahmini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .container { max-width: 700px; background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #343a40; margin-bottom: 20px; }
        .form-label { font-weight: 500; }
        .btn-primary { width: 100%; padding: 10px; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; background-color: #e9ecef; text-align: center; }
        .error { margin-top: 20px; padding: 15px; border-radius: 5px; background-color: #f8d7da; color: #721c24; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Kredi Risk Tahmini</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="person_age" class="form-label">Yaş</label>
                <input type="number" class="form-control" id="person_age" name="person_age" required>
            </div>
            <div class="mb-3">
                <label for="person_income" class="form-label">Yıllık Gelir</label>
                <input type="number" class="form-control" id="person_income" name="person_income" required>
            </div>
            <div class="mb-3">
                <label for="person_home_ownership" class="form-label">Ev Sahipliği</label>
                <select class="form-select" id="person_home_ownership" name="person_home_ownership" required>
                    <option value="RENT">Kiralık (RENT)</option>
                    <option value="OWN">Sahip (OWN)</option>
                    <option value="MORTGAGE">İpotek (MORTGAGE)</option>
                    <option value="OTHER">Diğer (OTHER)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="person_emp_length" class="form-label">İstihdam Süresi (yıl)</label>
                <input type="number" step="0.1" class="form-control" id="person_emp_length" name="person_emp_length" required>
            </div>
            <div class="mb-3">
                <label for="loan_intent" class="form-label">Kredi Amacı</label>
                <select class="form-select" id="loan_intent" name="loan_intent" required>
                    <option value="PERSONAL">Kişisel (PERSONAL)</option>
                    <option value="EDUCATION">Eğitim (EDUCATION)</option>
                    <option value="MEDICAL">Sağlık (MEDICAL)</option>
                    <option value="VENTURE">Girişim (VENTURE)</option>
                    <option value="HOMEIMPROVEMENT">Ev Geliştirme (HOMEIMPROVEMENT)</option>
                    <option value="DEBTCONSOLIDATION">Borç Birleştirme (DEBTCONSOLIDATION)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="loan_grade" class="form-label">Kredi Derecesi</label>
                <select class="form-select" id="loan_grade" name="loan_grade" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="loan_amnt" class="form-label">Kredi Miktarı</label>
                <input type="number" class="form-control" id="loan_amnt" name="loan_amnt" required>
            </div>
            <div class="mb-3">
                <label for="loan_int_rate" class="form-label">Faiz Oranı</label>
                <input type="number" step="0.01" class="form-control" id="loan_int_rate" name="loan_int_rate" required>
            </div>
            <div class="mb-3">
                <label for="cb_person_default_on_file" class="form-label">Kredi Geçmişinde Temerrüt Var mı?</label>
                <select class="form-select" id="cb_person_default_on_file" name="cb_person_default_on_file" required>
                    <option value="N">Hayır (N)</option>
                    <option value="Y">Evet (Y)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cb_person_cred_hist_length" class="form-label">Kredi Geçmişi Uzunluğu (yıl)</label>
                <input type="number" class="form-control" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length" required>
            </div>
            <button type="submit" class="btn btn-primary">Riski Hesapla</button>
        </form>

        {% if risk %}
            <div class="result">
                <h2>Sonuç: {{ risk }}</h2>
            </div>
        {% endif %}
        {% if error %}
            <div class="error">
                <h3>{{ error }}</h3>
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
